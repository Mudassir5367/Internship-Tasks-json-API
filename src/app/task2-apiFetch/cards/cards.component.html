<div  class="top-h">
    <h1>All Posts</h1>
    <button style="text-align: end;" (click) = 'logout()'>LogOut</button>

</div>

<div  class="main">
    <div *ngFor="let arr of allData" class="posts">
        <!-- <div class="post" (click)="handleCardClick(arr)" [routerLink]="['','123']" > -->
            <div class="post" (click)="handleCardClick(arr)" >
                <div class="post" (click)="handleCardClickId(arr.id)" >
            <div class="title">
                <h2>Title:{{arr.title}}</h2>
                
            </div>
            <div class="userId">
                <div>User ID :<span>{{arr.userId}}</span> </div>
            </div>
            <div class="id">
                <div>ID: {{arr.id}}</div>
            </div>
            <div class="body">
                <p>{{arr.body}}</p>
            </div>
        </div>
    </div>
    
    </div>
</div>
