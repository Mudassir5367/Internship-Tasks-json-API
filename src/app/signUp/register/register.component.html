<h1 class="top-h">Register Form</h1>

<div class="mainSignup">
    <h1>SignUp</h1>
    <form [formGroup]= 'signUpForm' (ngSubmit) = 'submitData()'>
        <div id="lables">
        <label  for="name">Full Name: </label>
        <div>
            <input class="inputs" type="text" name="name" formControlName="name">
        </div>
        </div>
        
        <div id="lables">
            <label for="name">E-mail: </label>
            <div>
                <input class="inputs" type="email" name="email" formControlName="email">
            </div>
            </div>

            <div id="lables">
                <label for="name">Phone: </label>
                <div>
                    <input class="inputs" type="number" name="phone" formControlName="phone">
                </div>
                </div>

        <div id="lables">
            <label for="name">Password: </label>
            <div>
                <input class="inputs" type="password" name="password" formControlName="password">
            </div>
            </div>

            <div>
                <button class="signBtn" type="submit" >signUp</button>
            </div>
            <a [routerLink]="['/login']"  >Already User/ Login</a>
    </form>
</div>
