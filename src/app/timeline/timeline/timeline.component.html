<h1 class="top-h">User Posts</h1>
<div class="main" *ngFor="let arr of customposts">
        <div class="posts" >
            <div class="title">
                <h2>Title: {{ arr.title }}</h2>
            </div>
            <div class="userId">
                <div>User ID: {{ arr.userId }}</div>
            </div>
            <div class="id">
                <div>ID: {{ arr.id }}</div>
            </div>
            <div class="body">
                <p>{{ arr.body }}</p>
            </div>
        </div>
        <div *ngIf="!arr">Loading...</div>  
    </div>
